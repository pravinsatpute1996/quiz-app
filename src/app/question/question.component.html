<div class="container mt-4">
  <div class="card">
    <div class="d-flex justify-content-between p-3">
      <div class="image">
        <img
          width="60"
          src="https://th.bing.com/th/id/OIP.Vw4Vey35E_fsv85JBjqo4AHaHa?w=1024&h=1024&rs=1&pid=ImgDetMain"
          alt=""
        />
      </div>
      <div class="quiz-header">
        <h4 style="font-family: cursive">Angular & Typescript</h4>
        <span style="font-family: italic">Welcome {{ name }}</span>
      </div>
    </div>
    <div class="d-flex justify-content-around py-3">
      <div class="score">
        <h5>{{points}} points</h5>
      </div>
      <div class="question-remain">
        <span style="font-style: italic">Question {{currentquestion + 1}} of {{questionList.length}}</span>
      </div>
      <div class="timer">{{counter}} sec</div>
    </div>
    <div class="progress mb-3">
      <div
        class="progress-bar progress-bar-striped bg-success"
        role="progressbar"
        style="width: 25%"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
    <div class="question">
      <div class="card">
      <h3>{{ questionList[currentquestion]?.questionText }}</h3></div>
    </div>
    <div class="options">
      <ol *ngFor="let option of questionList[currentquestion]?.options">
        <li (click)="answer(currentquestion+1 ,option)"><div class="card">{{option.text}}</div></li>
        <!-- <li><div class="card">ales</div></li>
        <li><div class="card">marry</div></li>
        <li><div class="card">sonny</div></li> -->
      </ol>
    </div>
    <div class="d-flex justify-content-between">
      <button class="btn" [disabled]="currentquestion === 0" (click)="previousquestion()">
        <i class="fa-solid text-primary fa-chevron-left fa-3x"></i>
      </button>
      <button class="btn" (click)="resetquiz()">
        <i class="fa-solid text-primary fa-3x fa-arrows-rotate"></i>
      </button>
      <button class="btn"(click)="nextquestion()">
        <i class="fa-solid text-primary fa-chevron-right fa-3x"></i>
      </button>
    </div>
  </div>
</div>
